<mat-card>
    <h1 class="mt10 ml10">All Categories</h1>
    <mat-list>
       
        <mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>category</mat-icon>
            <div matListItemTitle>{{c.title}}</div>
            <div matListItemLine>{{c.description}}</div>
            <!-- <mat-divider></mat-divider> -->
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20 mb20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
