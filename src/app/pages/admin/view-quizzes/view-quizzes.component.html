<mat-card class="mt10 mr20 ml20" *ngFor="let quiz of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{quiz.title}}
        </mat-card-title>

        <mat-card-subtitle>
            {{quiz.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{quiz.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button 
            mat-stroked-button 
            color="primary" 
            [routerLink]="'/admin/view-questions/' + quiz.qId + '/' + quiz.title">
                Questions
        </button>
        <button mat-stroked-button class="ml10">Max Marks {{quiz.maxMarks}}</button>
        <button mat-stroked-button class="ml10">Questions {{quiz.numberofQuestions}}</button>
        <button mat-stroked-button class="ml10" color="primary">Attempts </button>
        <button 
            mat-flat-button 
            class="ml10" 
            color="accent" 
            [routerLink]="'/admin/quiz/' + quiz.qId">
            Update 
        </button>
        <button mat-flat-button class="ml10" color="warn" (click)="deleteQuiz(quiz)">Delete </button>
    </mat-card-actions>

</mat-card>


<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
