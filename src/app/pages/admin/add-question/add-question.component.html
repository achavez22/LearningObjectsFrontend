<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Adding <span style="color: blue;">{{title}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail  of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                

                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">
                       
                        <!-- <mat-form-field class="w100" appearance="outline" >
                            <mat-label>
                                Write question content 
                            </mat-label>
                            <textarea
                                [(ngModel)] ="question.content"
                                matInput
                                required
                                placeholder="Enter here."
                                name="content">
                            </textarea>
                        </mat-form-field> -->
                        <ckeditor 
                            [editor]="Editor"
                            data="<h1>Question content </h1>"
                            name="content"
                            [(ngModel)] ="question.content"
                            >
                            
                        </ckeditor>

                    
                            <div class="row mt20">
                                <div class="col-md-6" >
                                
                                    <mat-form-field class="w100" appearance="outline" >
                                        <mat-label>Enter option 1</mat-label>
                                        <input type="text" matInput [(ngModel)] ="question.option1"  name="option1" required>
                                    </mat-form-field>
                                </div>
                            

                             
                                <div class="col-md-6">
                                    
                                    <mat-form-field class="w100" appearance="outline" >
                                        <mat-label>Enter option 2</mat-label>
                                        <input type="text" matInput [(ngModel)] ="question.option2" name="option2 " required>
                                    </mat-form-field>
                                </div>

                            
                                <div class="col-md-6">
                                    
                                    <mat-form-field class="w100" appearance="outline" >
                                        <mat-label style="text-align: right;">Enter option 3</mat-label>
                                        <input type="text" matInput [(ngModel)] ="question.option3" name="option3">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    
                                    <mat-form-field class="w100" appearance="outline" >
                                        <mat-label>Enter option 4</mat-label>
                                        <input type="text" matInput [(ngModel)] ="question.option4" name="option4">
                                    </mat-form-field>
                                </div>
                           
                           
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                        
                                    <mat-form-field class="w100" appearance="outline" >
                                        <mat-label>Select answer</mat-label>
                                        <mat-select  placeholder="" [(ngModel)] ="question.answer" name="answer" required>
                                            <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                            <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                            <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                            <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                            </div> 
                            </div>
                            
                         
                            <div class="container text-center">
                                <button mat-raised-button color="primary" >Add</button>
                            </div>
                    </form>
                </mat-card-content> 
            </mat-card>

        </div>
    </div>
</div>
