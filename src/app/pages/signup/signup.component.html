<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <mat-card-content>
                        <div class="container text-center">
                            <img src="../../../assets/img/graphs-statistics_outline.svg" alt="" style="width: 300px;">
                        </div>
                        <h1 class="text-center">Register here</h1>
                    
                        <!-- {{user | json}} -->
                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter here" required>
                                <mat-hint>User name must be unique</mat-hint>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User password</mat-label>
                                <input  [(ngModel)]="user.password" type="password" name="password" matInput placeholder="Enter here" required>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                            
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>first name</mat-label>
                                <input  [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here" required>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Last name</mat-label>
                                <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here" required>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input  [(ngModel)]="user.email" type="email" name="email" matInput placeholder="Enter here" required>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Phone number</mat-label>
                                <input  [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter here" required>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>

                            <div class="container text-center">
                                <button type="submit" mat-raised-button color="primary">Register</button>
                                <button style="margin-left:10px;" mat-raised-button color="accent">Clear</button>
                            </div>
                        </form>
                    </mat-card-content>
                  
                </mat-card>
            </div>
        </div>
    </div>
</div>
